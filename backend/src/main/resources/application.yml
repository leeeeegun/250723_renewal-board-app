server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/renewal_board_db?serverTimezone=Asia/Seoul&useSSL=false
    username: your_mysql_username
    password: your_mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 파일 업로드 경로 (OS에 따라 수정 필요)
file:
  dir: C:/renewal-board-app/upload/
